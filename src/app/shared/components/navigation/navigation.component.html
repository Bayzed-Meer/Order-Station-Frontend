<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            @if (role === 'admin') {
                <a mat-list-item routerLink="dashboard">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </a>
                <a mat-list-item routerLink="signup">
                    <mat-icon>person_add</mat-icon>
                    Create User
                </a>
                <a mat-list-item routerLink="employee">
                    <mat-icon>work</mat-icon>
                    Employee
                </a>
                <a mat-list-item routerLink="staff">
                    <mat-icon>supervised_user_circle</mat-icon>
                    Staff
                </a>
            }
            @if (role === 'employee') {
                <a mat-list-item routerLink="profile">
                    <mat-icon>account_circle</mat-icon>
                    Profile
                </a>
                <a mat-list-item routerLink="daily-check-in">
                    <mat-icon>event_note</mat-icon>
                    Daily Check In
                </a>
            }
            <a mat-list-item routerLink="reset-password">
                <mat-icon>lock_open</mat-icon>
                Reset Password
            </a>

            <a
                mat-list-item
                (click)="confirmSignoutPopUp()"
                (keydown)="confirmSignoutPopUp()"
                tabindex="0"
            >
                <mat-icon>exit_to_app</mat-icon>
                Sign out
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                >
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            }
            <span>Order Station</span>
        </mat-toolbar>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
