<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
                <button mat-flat-button color="primary" (click)="editUser(user)">
                    <mat-icon>edit</mat-icon>
                    <span class="action-text">Edit User</span>
                </button>
                <button mat-flat-button color="warn" (click)="deleteUser(user)">
                    <mat-icon>delete</mat-icon>
                    <span class="action-text">Delete User</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching for the filter "{{ filter }}"</td>
        </tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        aria-label="Select page of users"
    ></mat-paginator>
</div>
