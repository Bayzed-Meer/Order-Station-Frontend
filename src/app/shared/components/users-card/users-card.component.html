@for (user of filteredUsers; track $index) {
    <mat-card class="user-card">
        <mat-card-header>
            <div mat-card-avatar class="avatar"></div>
            <mat-card-title>{{ user.username }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>ID: {{ user.id }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
                <span class="action-text">Edit User</span>
            </button>
            <button mat-flat-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
                <span class="action-text">Delete User</span>
            </button>
        </mat-card-actions>
    </mat-card>
} @empty {
    <div>No data matching for the filter "{{ filter }}"</div>
}
