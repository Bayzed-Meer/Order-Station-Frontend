<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'cancel'" cdkFocusInitial>
        {{ data.cancelButtonLabel }}
    </button>
    <button mat-button [mat-dialog-close]="'confirm'">{{ data.confirmButtonLabel }}</button>
</mat-dialog-actions>
