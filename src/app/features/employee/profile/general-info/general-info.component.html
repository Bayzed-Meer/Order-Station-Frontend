<div class="flex justify-center w-3/4 mx-auto mt-12 md:mt-24">
    <div class="bg-first rounded-md shadow-md w-full sm:max-w-md">
        <div class="p-8 md:p-12">
            <h1 class="font-semibold font-serif text-xl md:text-2xl mb-4 md:mb-6">
                General Information
            </h1>
            <!-- General Info Form -->
            <form [formGroup]="generalInfoForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Username Input -->
                <div>
                    <label
                        for="username"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        Username
                    </label>
                    <input
                        id="username"
                        type="text"
                        formControlName="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
                    />
                </div>
                <!-- ID Input -->
                <div>
                    <label
                        for="id"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        ID
                    </label>
                    <input
                        id="id"
                        type="text"
                        formControlName="id"
                        class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
                    />
                </div>
                <!-- Email Input -->
                <div>
                    <label
                        for="email"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        Email
                    </label>
                    <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
                    />
                </div>
                <div>
                    <label
                        for="SBU"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        SBU
                    </label>
                    <mat-select id="SBU" formControlName="SBU">
                        <mat-option value="fintech">Fintech</mat-option>
                        <mat-option value="healthtech">Healthtech</mat-option>
                        <mat-option value="usa">USA</mat-option>
                        <mat-option value="europe">Europe</mat-option>
                        <mat-option value="js">JS</mat-option>
                        <mat-option value="nop commerce">Nop Commerce</mat-option>
                    </mat-select>
                </div>

                <div>
                    <label
                        for="contactNumber"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        Contact Number
                    </label>
                    <input
                        id="contactNumber"
                        type="number"
                        formControlName="contactNumber"
                        class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
                    />
                </div>
                <div>
                    <label
                        for="jobTitle"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        Job Title
                    </label>
                    <input
                        id="jobTitle"
                        type="text"
                        formControlName="jobTitle"
                        class="bg-gray-50 border border-gray-300 text-gray-900 font-serif text-xs md:text-sm rounded-md block w-full p-2 md:p-2.5"
                    />
                </div>

                <!-- Meal Select -->
                <div>
                    <label
                        for="mealPreference"
                        class="block mb-2 text-xs md:text-sm font-medium font-serif text-gray-900"
                    >
                        Meal Preferences
                    </label>
                    <mat-select id="mealPreference" formControlName="mealPreference">
                        <mat-option value="regular">Regular</mat-option>
                        <mat-option value="diet">Diet</mat-option>
                    </mat-select>
                </div>

                <button
                    type="submit"
                    [disabled]="loading"
                    class="relative w-full text-white font-serif bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs md:text-sm p-2 md:p-2.5 text-center"
                >
                    @if (loading) {
                        <app-spinner />
                    }
                    @if (!loading) {
                        <span>Save</span>
                    }
                </button>
            </form>
        </div>
    </div>
</div>
