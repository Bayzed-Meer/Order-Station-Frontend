<mat-form-field>
    <mat-label>Search...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Bayzed" />
</mat-form-field>

<button mat-button (click)="toggleView()">
    <mat-icon>{{ isListView ? 'view_module' : 'view_list' }}</mat-icon>
    {{ isListView ? 'Switch to Card View' : 'Switch to List View' }}
</button>

@if (isListView) {
    <app-employees-list
        [filter]="filter"
        [users]="employees"
        (editUserEvent)="handleEditUser($event)"
        (deleteUserEvent)="handleDeleteUser($event)"
    />
} @else {
    <app-employees-card
        [filter]="filter"
        [users]="employees"
        (editUserEvent)="handleEditUser($event)"
        (deleteUserEvent)="handleDeleteUser($event)"
    />
}
