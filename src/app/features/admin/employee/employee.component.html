<div class="container">
    <div class="title">
        <mat-icon>people</mat-icon>
        All Employees
    </div>
    <div class="search-container">
        <mat-form-field class="search-field">
            <mat-label>Search...</mat-label>
            <input matInput class="input-field" (keyup)="applyFilter($event)" />
        </mat-form-field>

        <div class="view-controls">
            <div class="views-label">Views</div>
            <div class="view-buttons">
                <button
                    mat-icon-button
                    (click)="toggleView()"
                    class="view-button"
                    [ngClass]="!isListView ? 'active' : ''"
                >
                    <mat-icon>view_module</mat-icon>
                </button>
                <button
                    mat-icon-button
                    (click)="toggleView()"
                    class="view-button"
                    [ngClass]="isListView ? 'active' : ''"
                >
                    <mat-icon>view_list</mat-icon>
                </button>
            </div>
        </div>
    </div>

    @if (isListView) {
        <app-employees-list
            [filter]="filter"
            [users]="employees"
            (deleteUserEvent)="handleDeleteUser($event)"
        />
    } @else {
        <app-employees-card
            [filter]="filter"
            [users]="employees"
            (deleteUserEvent)="handleDeleteUser($event)"
        />
    }
</div>
