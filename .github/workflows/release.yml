name: release

on:
    push:
        branches:
            - main

jobs:
    release:
        permissions:
            contents: write
            issues: write
            pull-requests: write
        runs-on: ubuntu-latest

        steps:
            - name: Checkout current branch
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Build package
              run: npm run build

            - name: Semantic Release
              run: npx semantic-release

              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
